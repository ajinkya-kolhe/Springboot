spring.application.name=netflix-zuul-api-gateway-server
server.port=8765
eureka.client.service-url.default-zone=http://localhost:8761/eureka

# url to route using zuul --> http://localhost:8761/{application-name}/{uri}
# Currency exchange url --> http://localhost:8000/currency-exchange/from/USD/to/INR
# Url to be used with zuul --> http://localhost:8765/currency-exchange-service/currency-exchange/from/USD/to/INR
# Currency conversion service with zuul --> http://localhost:8765/currency-conversion-service/currency-converter-feign/from/USD/to/INR/quantity/50